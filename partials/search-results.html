<!-- content -->
<div class="content-wrapper">
<form class="form-search clearfix" ng-submit="search(search_form, search_term)" name="search_form" novalidate>
    <div class="col-sm-12 search-wrapper">
        <div class="input-group search-block-inner">
			<input type="text" class="form-control height-50" required ng-model="search_term" name="country" id="autocomplete-dynamic" placeholder="Search for...">
            <span class="input-group-btn">
                <button class="btn btn-default blue-bg height-50" type="submit"><i class="fa fa-search"></i> Search</button>
            </span>
        </div>
    </div> 
</form>
    <div class="col-sm-12 white-bg">

        <!-- Search result -->
        <div class="search-result-holder" ng-repeat="item in data">
            <div class="search-result-block">
                <h1><a href="#">{{item.documentResult.Title[0]}}</a></h1>
                <p >{{item.documentResult.text[0]}}</p>
                <div class="col-sm-12">
                    <div class="row ">
                        <div class="col-sm-6 text-left no-padding-left">
                            Last searched  <span class="date">Jan 15th, 2015 10:00 pm</span>
                        </div>
                        <div class="col-sm-6 text-right like-block  no-padding-right">
                            Was this information useful?  
                           
                            <div class="btn-group btn-group-sm" role="group" aria-label="...">
                              <button type="button" class="btn btn-default btn-lg active down "><i class="fa fa-thumbs-down"></i></button>
                              <button type="button" class="btn btn-default btn-lg active up "><i class="fa fa-thumbs-up"></i></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Pagination -->
