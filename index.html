<!DOCTYPE html>
<html ng-app="showtime">
<head>
	<title>Show Time</title>
	<link rel="stylesheet" type="text/css" href="css/dist/showtime.min.css">
</head>
<body ng-controller="ChannelsCtrl">
	
	<div class="container rows">
		<div class="tile col-xs-3" ng-repeat="channel in channels">
			<h1 ng-bind="channel.name"></h1>
			<p>Alias: {{channel.alias}}</p>
			<div class="grid-footer">
				<button class="goto-link">Programs</button>
			</div>
		</div>
	</div>
	<script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script src="bower_components/angular/angular.min.js"></script>
	<script src="bower_components/angular-route/angular-route.min.js"></script>
	<script src="js/dist/showtime.min.js"></script>
</body>
</html>
