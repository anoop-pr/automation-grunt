<div class="grid1_of_3 center">
	<div class="login_form">
		<form>
			<input type="text" class="textbox" value="" placeholder="Search" ng-model="query">
		</form>
	</div>
</div>
<div class="grid1_of_3">
	<div class="menu_box_list">
		<ul>
			<li ng-repeat="channel in channels | filter:query"><a href="#/program/{{channel.alias}}"><span>{{channel.name}}</span><div class="clear"></div> </a></li>
		</ul>
		<div class="clear"></div>
	</div>
</div>
